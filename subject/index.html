<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator starter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <p>
      This component works exactly like the calculator you know. Click any number to start calculating!
    </p>
    <div class="calculator">
      <div id="display" class="calculator__display"></div>

      <div class="calculator__keys">
        <button id='plus' class="key--operator">+</button>
        <button id='minus' class="key--operator">-</button>
        <button id='times' class="key--operator">&times;</button>
        <button id='divide' class="key--operator">รท</button>
        <button id="8" class="number">8</button>
        <button id="7" class="number">7</button>
        <button id="9" class="number">9</button>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="0" class="number">0</button>
        <button id="decimal">.</button>
        <button id="clear">AC</button>
        <button id="equal" class="key--equal">=</button>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
